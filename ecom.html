<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>NexaBiz Dashboard</title>
<link rel="stylesheet" href="ncom.css">
</head>
<body>

<div class="app">

<!-- SIDEBAR -->
<aside class="sidebar">
    <div class="brand">
        <h2>NexaBiz</h2>
        <small>Run Your Business, Smarter</small>
    </div>

    <nav>
        <a class="active">Dashboard</a>
        <a>POS</a>
        <a>Produk</a>
        <a>Pesanan</a>
        <a>Jasa</a>
        <a>Pelanggan</a>
        <a>Laporan</a>
        <a>Pengaturan</a>
    </nav>
</aside>

<!-- MAIN -->
<main class="main">

<!-- HEADER -->
<header class="topbar">
    <h1>Dashboard</h1>
    <div class="user">Admin</div>
</header>

<!-- KPI -->
<section class="kpi">
    <div class="box">Total Sales <span id="sales"></span></div>
    <div class="box">Orders <span id="orders"></span></div>
    <div class="box">Products <span>320</span></div>
    <div class="box">Services <span>45</span></div>
</section>

<!-- CHART -->
<section class="chart">
    <h3>Penjualan Bulanan</h3>
    <canvas id="salesChart"></canvas>
</section>

<!-- TABLE -->
<section class="table">
    <h3>Pesanan Terbaru</h3>
    <table>
        <thead>
            <tr><th>ID</th><th>Pelanggan</th><th>Total</th><th>Status</th></tr>
        </thead>
        <tbody id="orderTable"></tbody>
    </table>
</section>

</main>
</div>

<script src="ncom.js"></script>
</body>
</html>
