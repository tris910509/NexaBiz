<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>NexaBiz Dashboard</title>
    <link rel="stylesheet" href="ncom.css">
</head>
<body>

<div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">NexaBiz</h2>
        <ul>
            <li class="active">Dashboard</li>
            <li>Produk</li>
            <li>Pesanan</li>
            <li>Pelanggan</li>
            <li>Laporan</li>
            <li>Pengaturan</li>
        </ul>
    </aside>

    <!-- Main -->
    <main class="main">
        <header class="header">
            <h1>Dashboard</h1>
            <span class="user">Admin</span>
        </header>

        <!-- Stats -->
        <section class="stats">
            <div class="card">
                <h3>Total Penjualan</h3>
                <p id="sales">Rp 0</p>
            </div>
            <div class="card">
                <h3>Pesanan</h3>
                <p id="orders">0</p>
            </div>
            <div class="card">
                <h3>Produk</h3>
                <p>128</p>
            </div>
            <div class="card">
                <h3>Pelanggan</h3>
                <p>542</p>
            </div>
        </section>

        <!-- Products -->
        <section class="table-section">
            <h2>Produk Terlaris</h2>
            <table>
                <thead>
                    <tr>
                        <th>Produk</th>
                        <th>Harga</th>
                        <th>Stok</th>
                    </tr>
                </thead>
                <tbody id="productTable"></tbody>
            </table>
        </section>
    </main>
</div>

<script src="ncom.js"></script>
</body>
</html>
